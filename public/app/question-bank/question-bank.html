<!-- Page Content -->
<div class="section" ng-controller="QuestionBankCtrl">   
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-1">
            </div>
            <div class="input-group col-lg-12">
                <input typeof="text" class="form-control input-lg" placeholder="search" ng-model="globalSearch.$">
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
            <div class="col-lg-1 col-md-1">
            </div>
        </div>
        <div class="code" ng-repeat="tuple in data | filter:globalSearch">
            <div class="row">
                <hr />
                <div class="col-lg-9 col-sm-5">                   
                    <b>Question : {{tuple.question}}</b>
                </div>
                <div class="col-md-3">                    
                    <div class="ribbon orange"><span>{{tuple.tag | uppercase}}</span></div>
                </div> 
                
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                   
                    <p>Answer :{{tuple.answer}}</p>
                   
                </div>
            </div>
        </div>
    </div>          
</div>
<!-- /.container -->
